openapi: 3.0.0
info:
  title: Musync
  version: 1.0.0
servers:
  - url: http://localhost:3001
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
tags:
  - name: Public
  - name: Public > Auth
  - name: Public > Songs
  - name: Public > Admin
paths:
  /api/users/login:
    post:
      tags:
        - Public > Auth
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: '{{email}}'
                password: '{{password}}'
      parameters:
        - name: apisecret
          in: header
          schema:
            type: string
          example: '{{apisecret}}'
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Vary:
              schema:
                type: string
                example: Origin
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '620'
            ETag:
              schema:
                type: string
                example: W/"26c-QRC2p2+FM/RpMZ/kdz6FikDIWh4"
            Date:
              schema:
                type: string
                example: Mon, 25 Dec 2023 14:03:09 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                success: true
                data:
                  user:
                    otp: null
                    _id: 65898a1abe919771a2e56d15
                    username: alexxy
                    email: aayushpandey616@gmail.com
                    profile_pic: >-
                      public/uploads/alexxy/profile_pic/053689f57209e326afffcd843bf00ce3.png
                    verified: true
                    type: manual
                    created_at: '2023-12-25T13:56:42.668Z'
                    __v: 0
                  token: >-
                    eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY1ODk4YTFhYmU5MTk3NzFhMmU1NmQxNSIsInVzZXJuYW1lIjoiYWxleHh5IiwidHlwZSI6Im1hbnVhbCIsImVtYWlsIjoiYWF5dXNocGFuZGV5NjE2QGdtYWlsLmNvbSIsImlhdCI6MTcwMzUxMjk4OSwiZXhwIjoxNzA0MTE3Nzg5fQ.JEHmmOFC30WWDbfdkyYLyL1Sh8tJ9gfRSRE2-aGcHCQ
